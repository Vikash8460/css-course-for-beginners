<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Vikash</a>
        <a href="#profile2">Anil</a>
        <a href="#profile3">Vishesh</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="img/profile1-500x500.png"
            alt="Joe Coder"
            width="500"
            height="500"
          />
          <figcaption>Vikash Kamat</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img
            src="img/profile2-500x500.png"
            alt="Matt Designer"
            width="500"
            height="500"
          />
          <figcaption>Anil Jha</figcaption>
        </figure>
        <p><q>I design stuff.</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="img/profile3-500x500.png"
            alt="Jane Dev Rel"
            width="500"
            height="500"
          />
          <figcaption>Jane <span class="nowrap">Sima</span></figcaption>
        </figure>
        <p><q>I teach stuff.</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; Vikash Kamat.</p>
    </footer>
  </body>
</html>
